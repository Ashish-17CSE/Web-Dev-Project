<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Jquery Library  -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>


<body class="m-5">
    <h2 class="header text-center text-white p-3 bg-success bg-gradient">General Store Seller Dashboard </h2>
    <div class="border">
        <form class="row" id="myForm">
            <div class="row p-3 m-5 container">
                <div class="col-sm-3">
                    <label class="form-label">Item Name : </label>
                    <input type="text" class="input form-control" id="ItemName">
                </div>

                <div class="col-sm-3">
                    <label class="form-label">Description : </label>
                    <input type="text" class="input form-control" id="Description">
                </div>

                <div class="col-sm-2">
                    <label class="form-label">Price: </label>
                    <input type="number" class="input form-control" id="Price">
                </div>

                <div class="col-sm-2">
                    <label class="form-label">Quantity : </label>
                    <input type="number" class="input form-control" id="Quantity">
                </div>
                <div class="col-sm-2 d-flex  ">
                    <!-- <label class="form-label"></label> -->
                    <button type="button" id="AddItemBtn" class="btn btn-outline-secondary">Add Item </button>
                </div>
            </div>
        </form>

        <div class="container">
            <table class="table table-bordered">
                <thead class="table-success table-striped">
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Price </th>
                        <th>Quantity</th>
                        <th scope="col">Buy1</th>
                        <th scope="col">Buy2</th>
                        <th scope="col">Buy3</th>
                    </tr>
                </thead>

                <tbody id="itemTableBody" class="text-center">
                    <td>
                    <!-- <th>..</th>
                    <th>..</th>
                    <th>..</th>
                    <th>..</th>
                    <th><button class="btn btn-primary edit-btn" data-quantity="-1">Buy-1</button></th>
                    <th><button class="btn btn-primary edit-btn" data-quantity="-2">Buy-2</button></th>
                    <th><button class="btn btn-primary edit-btn" data-quantity="-3">Buy-3</button></th> -->
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</body>

<!-- 'axios' module  -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- My JavaScript File -->
<script src="./General Store.js"></script>

</html>
